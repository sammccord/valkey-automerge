services:
  redis:
    build: .
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  webdis:
    image: nicolas/webdis:latest
    depends_on:
      - redis
    ports:
      - "7379:7379"
    environment:
      REDIS_HOST: redis
    restart: unless-stopped

  test:
    image: valkey/valkey:8.0
    depends_on:
      - redis
      - webdis
    volumes:
      - .:/workspace
    working_dir: /workspace
    entrypoint: ["bash", "scripts/tests/run-all-tests.sh"]
    environment:
      VALKEY_HOST: redis
      WEBDIS_HOST: webdis
      WEBDIS_PORT: 7379

  test-python:
    build:
      context: ./scripts/tests/python
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes:
      - ./scripts/tests/python:/tests
    environment:
      VALKEY_HOST: redis
      VALKEY_PORT: 6379

volumes:
  redis-data:
