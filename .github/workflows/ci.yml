name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: docker compose build redis

      - name: Start services
        run: docker compose up -d redis webdis

      - name: Wait for Valkey to be ready
        run: |
          timeout 30 bash -c 'until docker compose exec -T redis valkey-cli ping; do sleep 1; done'

      - name: Run integration tests
        run: docker compose run --rm test

      - name: Run Python tests
        run: docker compose run --rm test-python

      - name: Show test logs on failure
        if: failure()
        run: |
          docker compose logs test
          docker compose logs test-python

      - name: Clean up
        if: always()
        run: docker compose down -v

  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Base images (valkey-automerge only)
          - variant: debian
            dockerfile: Dockerfile
          - variant: alpine
            dockerfile: Dockerfile.alpine
          # Full images (valkey-automerge + valkey-json)
          - variant: full
            dockerfile: Dockerfile.full
          - variant: full-alpine
            dockerfile: Dockerfile.full-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (${{ matrix.variant }})
        run: docker build -f ${{ matrix.dockerfile }} -t valkey-automerge-${{ matrix.variant }} .

      - name: Extract built module from Docker image
        run: |
          # Create a temporary container from the built image
          docker create --name temp-container valkey-automerge-${{ matrix.variant }}
          # Copy the built module out
          docker cp temp-container:/usr/lib/valkey/modules/valkey-automerge.so ./libvalkey_automerge-${{ matrix.variant }}.so
          # Clean up
          docker rm temp-container

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: valkey-automerge-module-${{ matrix.variant }}
          path: libvalkey_automerge-${{ matrix.variant }}.so
          retention-days: 7
